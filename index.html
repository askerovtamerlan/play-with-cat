<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="playground">
      <div class="libra">
        <div class="cups-containers">
          <div class="cup-container">
            <div id="left" class="images-container">
              <img src="./src/images/cat.png" alt="" />
              <img src="./src/images/cup-of-libra.png" alt="" />
            </div>
          </div>
          <div class="another-cup-container">
            <div id="right" class="images-container">
              <div id="dropzone"></div>
              <img src="./src/images/cup-of-libra.png" alt="" />
            </div>
          </div>
        </div>
        <div class="platform-container">
          <img src="./src/images/platform.png" alt="" />
        </div>
      </div>
      <div class="dumbbells-container">
        <div class="row one">
          <div class="draggable-parent">
            <img
              id="yes-drop"
              class="draggable"
              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="1"
              quantity="6"
            />
          </div>
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="2"
              quantity="6"
            />
          </div>
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="3"
              quantity="6"
            />
          </div>
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="4"
              quantity="6"
            />
          </div>
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="5"

            <img
              id="draggableImageOne"

              src="./src/images/small-dumbbell.png"
              alt="small-dumbbell"
              weight="100"
              number="6"
              quantity="6"
            />
          </div>
        </div>
        <div class="row two">
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/medium-dumbbell.png"
              alt="medium-dumbbell"
              weight="500"
              number="1"
              quantity="2"
            />
          </div>
          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/medium-dumbbell.png"
              alt="medium-dumbbell"
              weight="500"
              number="2"
              quantity="2"
            />
          </div>
        </div>
        <div class="row three">
          <div class="draggable-parent">

              id="draggableImageOne"
              class="draggable"
              src="./src/images/big-dumbbell.png"

              weight="1000"
              number="1"
              quantity="2"
            />

          <div class="draggable-parent">
            <img
              id="draggableImageOne"
              class="draggable"
              src="./src/images/big-dumbbell.png"
              alt="big-dumbbell"
              weight="1000"
              number="2"
              quantity="2"
            />
